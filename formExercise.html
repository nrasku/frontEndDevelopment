<!DOCTYPE html>
<html>
	<head>
	     <title>HTML Form Exercise</title>
	     <link rel="stylesheet" href="./defaultStyle.css">
	     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	     <meta charset="UTF-8">
	</head>

	<body>
		<div class="container">
            <form>
            	<div class="row">
	            	<div class="col-25">
	            		<label>First name:</label><br>
	            	</div>
	            	<div class="col-75">
		            	<input type="text" name="firstname">
		            </div>
	            </div>
	            <div class="row">
	            	<div class="col-25">
	            		<label>Last name:</label><br>
	            	</div>
	            	<div class="col-75">
		            	<input type="text" name="lastname">
		            </div>
	            </div><div class="row">
	            	<div class="col-25">
	            		<label>Date of birth:</label><br>
	            	</div>
	            	<div class="col-75">
		            	<input type="date" name="birthdate">
		            </div>
	            </div><div class="row">
	            	<div class="col-25">
	            		<label>Gender:</label><br>
	            	</div>
	            	<div class="col-75">
		            	<select>
		            		<option value="Male">Male</option>
		            		<option value="Female">Female</option>
		            	</select>
		            </div>
	            </div><div class="row">
	            	<div class="col-25">
	            		<label>Email:</label><br>
	            	</div>
	            	<div class="col-75">
		            	<input type="text" name="email">
		            </div>
	            </div>
	            <div class="row">
	            	<div class="col-25">
	            		<label>Homepage:</label><br>
	            	</div>
	            	<div class="col-75">
		            	<input type="url" name="homepage">
		            </div>
	            </div>
	            <div class="row">
	            	<div class="col-25">
	            		<label>Favourite color:</label><br>
	            	</div>
	            	<div class="col-75">
		            	<input type="color" name="favouritecolor">
		            </div>
	            </div>
			    <div class="row">
            		<input type="submit" name="save" value="Save">
            	</div>
            </form>
        </div>
	</body>
</html>
