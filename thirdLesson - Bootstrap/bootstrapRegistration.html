<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <h1>Registration</h1>
      <form>
        <div class="row">
          <div class="col">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName"  title=" Enter Name">
            </div>
          </div>
         <div class="col">
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName"  title=" Enter Name">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="streetAddress">Street Address</label>
          <input type="text" class="form-control" id="streetAddress"  title=" Enter Address">
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
                <label for="postCode">Postal Code</label>
                <input type="text" class="form-control" id="postCode"  title="Enter Post Code">
            </div>
          </div>
         <div class="col">
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country"  title="Enter Country">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company"  title="Enter Company">
            </div>
          </div>
         <div class="col">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email"  title="Enter Email Address">
            </div>
          </div>
        </div>
        <div class="form-radio">
          <label for="paymentMethod">Payment Method</label>
          <div class="radio">
          <label><input type="radio" name="optradio">Mastercard</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio">Visa</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio">Billing</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
