<!DOCTYPE html>
<html lang="en">
	<head>
	     <title>Table Styling Exercise</title>
	     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	     <meta charset="UTF-8">
	     <style>
	     	table {
	     		width: 95%;
	     		border-collapse: collapse;
	     	}
	     	tr, tr.bottom td {
	     		border-bottom: 1pt solid lightgray;
	     		text-align: left;
	     	}
	     	th {
	     		background-color: lightblue;
	     	}
	     </style>
	</head>

	<body>
		<table>
			<tr class="bottom">
				<th>Studentnumber</th>
				<th>Firstname</th>
				<th>Lastname</th>
			</tr>
			<tr class="bottom">
				<td>a11221</td>
				<td>John</td>
				<td>Williams</td>
			</tr>
			<tr class="bottom">
				<td>a12213</td>
				<td>Carry</td>
				<td>Millis</td>
			</tr>
			<tr class="bottom">
				<td>a12301</td>
				<td>Laura</td>
				<td>Palmer</td>
			</tr>
		</table>

	</body>

</html>
