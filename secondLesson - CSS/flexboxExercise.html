<!DOCTYPE html>
<html lang="en">
	<head>
	     <title>Flexbox Exercise</title>
	     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	     <meta charset="UTF-8">
	     <style>
	     	@media screen and (max-width: 600px) {
	     		div.flex-container {
	     			display: flex;
	     			flex-direction: column;
	     		}
	     	}


	     	div.flex-container {
	     		display: flex;
	     	}
	     	div.flex-container div {
	     		border: 1px solid lightgray;
	     		padding: 10px;
	     		margin: 5px;
	     	}

	     </style>
	</head>

	<body>
		<div class="flex-container">
			<div>1st, Here we Go!</div>
			<div>2nd, And we continue on!</div>
			<div>3rd, Still going strong!</div>
			<div>4th, Yet more!</div>
			<div>5th, Nearly there...</div>
			<div>6th, And we are DONE!</div>
		</div>

	</body>

</html>
